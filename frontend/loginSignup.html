<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tech Shop</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <div class="primary_header">
      <h1 class="title">Online Tech Shop <img src="images/basket+buy+cart+internet+online+shopping+icon.png" width="30" height="30" alt="" style="color: #FFFFFF; float: right; font-size: smaller; margin-top: 8px; margin-right: 30px;"/><a href="#" style="text-align: right; color: #FFFFFF; float: right; font-size: 29px; padding-right: 30px; position: relative; margin-top: 6px;">Login/Signup</a> </h1>
	  </div>
<nav class="secondary_header" id="menu">
      <ul>
        <li>Home</li>
        <li>Laptops</li>
        <li>Desktops</li>
        <li>Phones</li>
        <li>Smartwatches</li>
        <li>Accessories</li>
      </ul>
    </nav>
  </header>
  <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Register</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                      </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Register" />
                        </div>
                        <div class="form-group">

                            <a href="#" class="ForgetPwd" value="Login">Forgot Password?</a>
                        </div>
                  </form>
              </div>
            </div>
        </div>
  
  <div class="social">
    <p>Footer</p>
    <p class="social_icon">&nbsp; Twitter?</p>
    <p class="social_icon">&nbsp; Facebook?</p>
    <p class="social_icon">&nbsp; Something?</p>
    <p class="social_icon">&nbsp; Other Stuff?</p>
  </div>
  <footer class="secondary_header footer">
    <div class="copyright"><strong>2020 </strong>-<strong> Online tech shop</strong> </div>
  </footer>
</div>
</body>
</html>
