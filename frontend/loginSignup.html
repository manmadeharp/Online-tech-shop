<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tech Shop</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/signupLogin.css" rel="stylesheet">

</head>
<body>
<div class="region">
  <header>
    <div class="primary_header">
      <h1 class="title">Online Tech Shop <a href="/"><img src="images/basket+buy+cart+internet+online+shopping+icon.png"  width="30" height="30" alt="" style="color: #FFFFFF; float: right; font-size: smaller;"/></a><a href="#" style="text-align: right; color: #FFFFFF; float: right; font-size: smaller; padding-right: 30px; position: relative;">Login/Signup</a> </h1>
	  </div>
    <nav class="secondary_header" id="menu">
        <ul>
          <li>Home</li>
          <li>Laptops</li>
          <li>Desktops</li>
          <li>Phones</li>
          <li>Smartwatches</li>
          <li>Accessories</li>
        </ul>
     </nav>
  </header>
  
  <div class="region login-container">

            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Register</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                      </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Register" />
                        </div>
                        <div class="form-group">

                            <a href="#" class="ForgetPwd" value="Login">Forgot Password?</a>
                        </div>
                  </form>
              </div>
            </div>
        </div>
  <div class="row blockDisplay">
    <div class="column_half left_half">
      <h2 class="column_title">LEFT COLUMN</h2>
    </div>
    <div class="column_half right_half">
      <h2 class="column_title">RIGHT COLUMN</h2>
    </div>
  </div>
  <div class="social">
    <p>Footer</p>
    <p class="social_icon">&nbsp;</p>
    <p class="social_icon">&nbsp;</p>
    <p class="social_icon">&nbsp;</p>
    <p class="social_icon">&nbsp;</p>
  </div>
  <footer class="secondary_header footer">
    <div class="copyright"><strong>2020 </strong>-<strong> Online tech shop</strong> </div>
  </footer>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
